  <header class="masthead contact-main-container">
    <div class="container h-100">

      <div class="row">
        <div class="col-md-12">
          <h1 class="contact-heading">Contact Us</h1>
        </div>
      </div>

      <div class="row h-50 align-items-center">
        <div class="col-md-12">
            <img class="contact-banner" src="./images/contact.png" alt="">
        </div>
      </div>
    </div>
  </header>

  <section class="container contact-main">
    <h2>Get a Free Cleaning/Refinishing Estimate</h2>
    <h4>Complete the form to get your free estimate.</h4>
    <div class="row">
      <form class="contact-form col-md-12">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Jane Doe">
          </div>
        </div>
          <div class="form-row">
            <div class="form-group col-md-12">
            <label for="companyName">Company/Business</label>
            <input type="text" class="form-control" id="companyName" placeholder="My Company">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="phoneNumber">Phone Number</label>
            <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="850-555-5555">
          </div>
          <div class="form-group col-md-6">
            <label for="Address">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="myemail@gmail.com">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <div class="form-group">
              <label for="customerMessage">Your Message</label>
              <textarea class="form-control" id="customerMessage" rows="3"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Get My Free Estimate</button>
      </form>
    </div>
  </section>

  <footer class="" id="footer">
